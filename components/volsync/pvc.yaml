---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "${APP}"
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    apiGroup: volsync.backube
    kind: ReplicationDestination
    name: "${APP}-restore"
  resources:
    requests:
      storage: ${CAPACITY:=1Gi}
  storageClassName: local-hostpath
