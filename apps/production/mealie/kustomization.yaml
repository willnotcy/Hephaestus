---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mealie
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/volsync
    - ../../../components/gatus/internal
    - ../../../components/gatus/external
  interval: 1h
  path: ./apps/base/mealie
  postBuild:
    substitute:
      APP: *app
      SUBDOMAIN: *app
      GATUS_PATH: /api/app/about
      GATUS_PORT: "9000"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: &namespace mealie
  timeout: 5m
  wait: false